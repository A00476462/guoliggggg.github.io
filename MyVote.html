<script type="text/javascript">
function Submit_Address()
  {
     var address=prompt("Please write a address so that we can find you ^ _ ^ ","")
       if (address!=null && address!="")

       else

         }

  }
</script>

<script type="text/javascript">  
    //在每个投票选项后面写了个div，用div的宽度来代表当前该选项的投票数。  
    function vote()
    {    //函数vote，当点击确认投票的时候，调用vote方法         
        //for循环的条件是，所有投票选项的个数。  
        for(var k = 0; k < document.getElementsByName("option").length; k++)
        { 
            //查找到是哪个投票选项被选中  
            if(document.getElementsByName("option")[k].checked == true)
            {  
                var width = document.getElementById(k).style.width; //获取到当前选项的宽度。  
                width = parseInt(width);//将宽度转化为int型，因为获取到的width的单位是px  
                width += 3;//改变width的值，这里就是定义每次投票的进度条的增速  
                document.getElementById(k).style.width = width+"px";//修改原div的宽度  
                  
                var label = "label"+k;//lable标签里面写的是当前的投票数目。  
                var num = document.getElementById(label).innerText;//获取到当前的票数  
                document.getElementById(label).innerText = ++num;//票数加1，并修改原值 

                var btn = document.getElementById("btn");
                btn.onclick= function()
                {
                   var heartname = document.getElementById("heartname");
                   heartname.style.color = "red";
                }
            }  
        }    
    }   
  
</script>
